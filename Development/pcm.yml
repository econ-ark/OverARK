name: ConsIndShock

symbols: # section where all symbols used in the model must be defined
  states: [m]
  controls: [c, stigma]
  distributions: [perm, tran, risky]
  parameters: [beta, rho, R, G, std_perm, std_tran, mean_risky, std_risky]

domain: # section specifying the boundaries for the state variables
  m: [0, .inf]
  c: [0, .inf]
  stigma: [0, 1]

equations: # section containing the list of equations
  transitions:
    m_: R_port * a / (G * perm) + tran
    v(m): u(c) + beta * E[(G * perm_)^(1-rho) * v(m_)]

definitions: # section contains variables that can be substituted directly into equations
  u(c): c^(1-rho) / (1-rho)
  R_port: R + (risky - R) * stigma
  a: m - c

calibration: # section providing numeric values for the symbols
  beta: 0.96
  rho: 2
  R: 1.04
  G: 1.02
  std_perm: 0.1
  std_tran: 0.1
  mean_risky: 1.08
  std_risky: 0.2

distributions: # exogenous section defining the kind of shocks which drive the model
  perm: !MeanOneLogNormal
    std: std_perm
  tran: !MeanOneLogNormal
    std: std_tran
  risky: !LogNormal
    mean: mean_risky
    std: std_risky

options: # section containing additional information
